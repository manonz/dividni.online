<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>OMR Scanning Results Verifier</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
   <link rel="icon" type="image/svg+xml" href="https://dividni.com/images/Dividni-Logo.svg" />
   <link rel="mask-icon" href="https://dividni.com/images/Dividni-Logo-Black.svg" color="red">
</head>

<body>
   <div class="container">
      <h1>OMR Scanning Results Verifier</h1>

      <div class="upload-section">
         <div class="files">
            <label>
               Upload ZIP file
               <input type="file" id="zipInput" accept=".zip">
            </label>

            <label>
               Upload TXT file
               <input type="file" id="txtInput" accept=".txt">
            </label>
         </div>
         <button id="process" class="processButton">1) Process</button>

         <button id="download" class="downloadButton">2) Download updated TXT</button>
      </div>

      <div id="progressBar" style="text-align:center">Sheet 0 out of 0 (0%)</div>

      <div class="view-container">
         <span id="studentIDSign">&#9888;</span>
         <button id="prev" class="nav-button left-nav"><</button>
         <div id="image">
            <img id="resultImage" />
            <canvas id="markerCanvas"></canvas>
            <div id="image-loading-message" style="display: none;">Loading images...</div>
         </div>
         <button id="next" class="nav-button right-nav">></button>
         <span id="scriptVersionSign">&#9888;</span>
      </div>

   </div>
   <script src="app.js"></script>
</body>

</html>
